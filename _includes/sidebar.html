<div class="col-box col-box-author">
  <img class="avatar" src="{{ site.avatar }}" alt="{{ site.author }}">
  <div class="col-box-title name">{{ site.author }}</div>
  <!-- <p>{{ site.profile }}</p> -->
  <p class="contact">
    <a href="https://github.com/lilia-simeonova">GitHub</a>
    <a href="https://twitter.com/@lili_vs">Twitter</a>
    <a href="mailto:lilia.valentinova.simeonova@gmail.com">Email</a>

  </p>
</div>

<div class="col-box">
  <div class="col-box-title">Newest Posts</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="col-box post-toc hide">
  <div class="col-box-title">TOC</div>
</div>
